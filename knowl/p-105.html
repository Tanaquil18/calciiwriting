<div class="para">One final reminder is that trigonometric substitution can be used to calculate that</div>
<div class="displaymath process-math">
\begin{equation*}
\int \frac{1}{x^2+a^2}dx = \frac{1}{a}\arctan\left(\frac{x}{a}\right)+C
\end{equation*}
</div>
<div class="para">We can just use this a formula now within partial fractions problems.</div>
