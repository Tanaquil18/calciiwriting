<body class="ignore-math"><div class="solution solution-like"><div class="para logical">
<div class="para">We see a function-derivative pair (up to a constant), since if <span class="process-math">\(u=x^2+1\)</span> then <span class="process-math">\(du=2x\, dx\text{.}\)</span> So we rewrite</div>
<div class="displaymath process-math">
\begin{align*}
\int \frac{5x}{x^2+1} \, dx \amp = \frac{5}{2}\int \frac{1}{u}\, du \\
\amp = \frac{5}{2}\ln|u|+C \\
\amp = \frac{5}{2}\ln|x^2+1|+C \text{.}
\end{align*}
</div>
