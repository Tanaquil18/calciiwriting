<div class="para">One clue is that the denominator of the rational function in the integral factors into two linear terms,</div>
<div class="displaymath process-math">
\begin{equation*}
x^2-x-2 = (x-2)(x+1)\text{,}
\end{equation*}
</div>
<div class="para">and those are exactly the denominators of the simpler rational functions we used.</div>
